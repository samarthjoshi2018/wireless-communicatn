<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking in Paris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/effil.jpg" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/effil.jpg" alt="Paris Logo" class="logo">
            <h1>Paris - The City of Lights</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="heritage.html">Heritage</a></li>
                <li><a href="hotel-booking.html" class="active">Hotel Booking</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-intro">
            <h2>Book Your Stay in Paris</h2>
            <p>Find the perfect accommodation for your Parisian adventure. From luxury hotels to charming boutique stays, we have options for every traveler.</p>
        </section>

        <section class="booking-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                
                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                        <option value="family">Family Room</option>
                        <option value="luxury">Luxury Suite</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hotel">Preferred Hotel:</label>
                    <select id="hotel" name="hotel" required>
                        <option value="ritz">The Ritz Paris</option>
                        <option value="george-v">Four Seasons Hotel George V</option>
                        <option value="plaza-athenee">Hôtel Plaza Athénée</option>
                        <option value="saint-james">Le Saint James Paris</option>
                        <option value="no-preference">No Preference</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="newsletter" checked> Subscribe to our newsletter
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Submit Booking Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Paris Tourism Board. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
