<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Concepts Implementation</h1>
        </header>

        <section class="section-calculator">
            <h2>BMI Calculator</h2>
            <div class="calculator">
                <input type="number" id="weight" placeholder="Weight (kg)">
                <input type="number" id="height" placeholder="Height (cm)">
                <button onclick="calculateBMI()">Calculate</button>
                <div id="bmi-result"></div>
            </div>
        </section>

        <section class="section-popups">
            <h2>Pop-up Boxes</h2>
            <div class="popup-buttons">
                <button onclick="showAlert()">Show Alert</button>
                <button onclick="showConfirm()">Show Confirm</button>
                <button onclick="showPrompt()">Show Prompt</button>
            </div>
            <div id="prompt-result"></div>
        </section>

        <section class="section-dom">
            <h2>DOM Manipulation</h2>
            <div class="dom-examples">
                <button onclick="changeContent()">Change Content</button>
                <p id="change-text">Original Text</p>
                
                <img id="hover-image" src="images/profile.jpg" alt="Profile" 
                     onmouseover="hoverEffect(true)" onmouseout="hoverEffect(false)">
                
                <div class="dynamic-list">
                    <input type="text" id="new-item">
                    <button onclick="addItem()">Add Item</button>
                    <ul id="item-list"></ul>
                </div>
            </div>
        </section>

        <section class="section-form">
            <h2>Form Validation</h2>
            <form id="registration-form">
                <input type="text" id="name" placeholder="Full Name">
                <span id="name-error" class="error"></span>
                
                <input type="email" id="email" placeholder="Email">
                <span id="email-error" class="error"></span>
                
                <input type="tel" id="phone" placeholder="Phone Number">
                <span id="phone-error" class="error"></span>
                
                <input type="password" id="password" placeholder="Password">
                <span id="password-error" class="error"></span>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <section class="section-objects">
            <h2>JavaScript Objects</h2>
            <div class="object-examples">
                <p id="current-date"></p>
                <p id="random-number"></p>
                <div id="weather-data"></div>
            </div>
        </section>

        <section class="section-todo">
            <h2>To-Do List</h2>
            <div class="todo-app">
                <input type="text" id="todo-input" placeholder="Add new task">
                <button onclick="addTodo()">Add</button>
                <ul id="todo-list"></ul>
            </div>
        </section>

        <section class="section-chatbot">
            <h2>Simple Chatbot</h2>
            <div class="chatbot">
                <div id="chat-messages"></div>
                <input type="text" id="user-input" placeholder="Type your message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
